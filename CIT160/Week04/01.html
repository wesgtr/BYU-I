<!DOCTYPE HTML>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Which City?</title>
    <script>

        function greetUser() {
            let name = prompt("Please enter your name");
            let city = prompt("Where city are you?");

            let greeting = "Hello " + name + ".  You live in " + city +". Wow! An amazing city";

            alert(greeting);
        }
    </script>
</head>

<body>
<button type="button" onclick="greetUser()">Check this</button>
</body>
</html>
